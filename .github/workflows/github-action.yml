name: Deploy Laravel to VPS

on:
  push:
    branches:
      - "deployment"   # ganti sesuai branch deploy

jobs:
  deploy:
    name: CI/CD to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            REPO="https://${{ secrets.GIT_TOKEN }}@github.com/RohmaRifqiPamungkas/Shorten-Link.git"
            DIR="${{ secrets.VPS_PATH }}"   # contoh: /home/docker/laravel_docker
            CONTAINER="laravel_app"
            BRANCH="deployment"

            echo "=== Clone / Pull Repo ==="
            if [ ! -d "$DIR/.git" ]; then
              rm -rf $DIR
              git clone --branch $BRANCH $REPO $DIR
            else
              cd $DIR
              git fetch origin $BRANCH
              git reset --hard origin/$BRANCH
            fi

            echo "=== Simpan .env Laravel ==="
            echo "${{ secrets.LARAVEL_ENV }}" > $DIR/.env

            echo "=== Buat .env.deploy untuk Docker Compose ==="
            cat > "$DIR/.env.deploy" <<EOL
            APP_PORT=${{ secrets.APP_PORT }}
            DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            EOL

            echo "=== Restart Docker Compose ==="
            cd $DIR
            docker compose down || true
            docker compose --env-file .env.deploy up -d --build

            echo "=== Menunggu Laravel siap ==="
            for i in {1..10}; do
              if docker exec $CONTAINER php artisan --version > /dev/null 2>&1; then
                echo "✅ Laravel siap pada percobaan $i!"
                break
              else
                echo "⏳ Menunggu Laravel container... percobaan $i"
                sleep 5
              fi
              [ $i -eq 10 ] && { echo "❌ Laravel tidak siap"; docker logs $CONTAINER; exit 1; }
            done

            echo "=== Composer install & require ==="
            docker exec $CONTAINER composer install --optimize-autoloader --no-dev
            docker exec $CONTAINER composer require torann/geoip

            echo "=== Laravel artisan setup ==="
            docker exec $CONTAINER php artisan key:generate
            docker exec $CONTAINER php artisan migrate --force
            docker exec $CONTAINER php artisan vendor:publish --provider="Torann\\GeoIP\\GeoIPServiceProvider" --tag=config

            echo "=== Install Node.js ==="
            docker exec $CONTAINER bash -c "curl -fsSL https://deb.nodesource.com/setup_20.x | bash - && apt-get install -y nodejs"

            echo "=== NPM install & tambahan dependency ==="
            docker exec $CONTAINER npm install
            docker exec $CONTAINER npm install @mui/material @mui/x-charts @emotion/react @emotion/styled
            docker exec $CONTAINER npm install qrcode.react

            echo "=== Build frontend assets ==="
            docker exec $CONTAINER npm run build

            echo "=============================================="
            echo "✅ Deployment Laravel + Vite build sukses!"
            echo "=============================================="
