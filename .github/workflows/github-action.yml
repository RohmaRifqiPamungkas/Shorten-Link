name: Deploy Laravel to VPS

on:
  push:
    branches:
      - '*'

jobs:
  deploy:
    name: CI/CD to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            REPO="https://${{ secrets.GIT_TOKEN }}@github.com/RohmaRifqiPamungkas/Shorten-Link.git"
            DIR="${{ secrets.VPS_PATH }}"
            CONTAINER="laravel_app"
            BRANCH="deployment"

            echo "=== Cek git ==="
            if ! command -v git &>/dev/null; then
              sudo apt-get update && sudo apt-get install -y git
            fi

            echo "=== Cek docker ==="
            if ! command -v docker &>/dev/null; then
              curl -fsSL https://get.docker.com | sh
              sudo usermod -aG docker $USER
            fi

            echo "=== Cek docker compose ==="
            if ! docker compose version &>/dev/null; then
              mkdir -p ~/.docker/cli-plugins
              curl -SL https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64 \
                -o ~/.docker/cli-plugins/docker-compose
              chmod +x ~/.docker/cli-plugins/docker-compose
            fi

            echo "=== Clone atau pull repo ==="
            if [ ! -d "$DIR/.git" ]; then
              rm -rf $DIR
              git clone --branch $BRANCH $REPO $DIR
            else
              cd $DIR
              git fetch origin $BRANCH
              git reset --hard origin/$BRANCH
            fi

            echo "=== Debug isi folder host setelah clone ==="
            ls -lah $DIR
            ls -lah $DIR/composer.json || echo "❌ composer.json tidak ada di $DIR"

            echo "=== Cek file docker-compose.yml ==="
            if [ ! -f "$DIR/docker-compose.yml" ]; then
              echo "❌ File docker-compose.yml tidak ditemukan di $DIR"
              exit 1
            fi

            echo "=== Menyimpan .env untuk Laravel ==="
            mkdir -p $DIR/${{ secrets.LARAVEL_DIR }}
            cat <<'EOF' > $DIR/${{ secrets.LARAVEL_DIR }}/.env
            ${{ secrets.LARAVEL_ENV }}
            EOF

            echo "=== Menyiapkan environment variables untuk Docker Compose ==="
            cat > "$DIR/.env.deploy" <<EOL
            APP_PORT=${{ secrets.APP_PORT }}
            DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            EOL

            echo "=== Restart Docker Compose ==="
            cd $DIR
            docker compose down || true
            docker compose --env-file .env.deploy up -d --build

            echo "=== Debug container status ==="
            docker ps -a
            docker logs $CONTAINER || true

            echo "=== Debug isi folder dalam container ==="
            docker exec $CONTAINER ls -lah /var/www/html || true

            echo "=== Menunggu Laravel siap (max 10x percobaan) ==="
            for i in {1..10}; do
              if docker exec $CONTAINER php artisan --version > /dev/null 2>&1; then
                echo "Laravel siap pada percobaan $i!"
                break
              else
                echo "Menunggu Laravel container... percobaan $i"
                sleep 5
              fi

              if [ $i -eq 10 ]; then
                echo "❌ Laravel tidak siap setelah 10 percobaan"
                docker logs $CONTAINER || true
                exit 1
              fi
            done

            echo "=== Laravel siap! Jalankan artisan & composer ==="
            docker exec $CONTAINER composer install --optimize-autoloader --no-dev
            docker exec $CONTAINER php artisan key:generate
            docker exec $CONTAINER php artisan migrate --force
